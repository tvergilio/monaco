<div class="container-fluid">
    <div class="modal-header">
        <h2>{{theDirector.forename}}&nbsp;{{theDirector.surname}}</h2>

        <p>
            <a href='#/companies/{{theDirector.company_id}}'>Company</a>
    </div>
    <script src="lib/jQuery-File-Upload-9.5.2/js/vendor/jquery.ui.widget.js"></script>
    <script src="lib/jQuery-File-Upload-9.5.2/js/jquery.iframe-transport.js"></script>
    <script src="lib/jQuery-File-Upload-9.5.2/js/jquery.fileupload.js"></script>

    <div class="modal-body">
        <!-- We will define uploadFinished in MainCtrl and attach
        it to the scope, so that it is available here -->
        <span><h5>Upload passport PDF:</h5></span>
        <div class="fileUpload btn btn-primary">
            <span>Upload</span>
            <input id="testUpload"
                   type="file"
                   class="upload"
                   fileupload
                   name="files[]"
                   data-url='http://ancient-beach-1323.herokuapp.com/webservice/upload/'
                   multiple
                   done="uploadFinished(e, data)" >
        </div>
    </div>
</div>
