<div ng-controller="CompanyController">
<div class='modal-header'>
    <h3>{{theCompany.content.name}}</h3>
</div>
<form name="form" id="form">
    <fieldset>
        <div class='modal-body'>
            <label>Address</label>
            <input type='text' ng-model="formCompany.address" placeholder="{{theCompany.content.address}}" required/>
            <span class="error" ng-show="form.address.$error.required">Required!</span>
            <label>City</label>
            <input type='text' ng-model="formCompany.city" placeholder="{{theCompany.content.city}}" required/>
            <span class="error" ng-show="form.city.$error.required">Required!</span>
            <label>Country</label>
            <input type='text' ng-model="formCompany.country" placeholder="{{theCompany.content.country}}" required>
            <span class="error" ng-show="form.country.$error.required">Required!</span>
            <label>Telephone</label>
            <input type='tel' ng-model="formCompany.phone" placeholder="{{theCompany.content.phone}}" required/>
            <label>E-Mail</label>
            <input type='email' ng-model="formCompany.email" placeholder="{{theCompany.content.email}}" required/>
        </div>
        <div class='modal-footer'>
            <button type='submit' class="btn btn-primary" ng-disabled="!form.$valid"
                    ng-click="addCompany(formCompany)">Save</button>
        </div>
    </fieldset>
</form>
</div>
