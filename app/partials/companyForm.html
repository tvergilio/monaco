<div class='modal-header'>
    <h3>New Company</h3>
</div>
<form name="form" id="form">
    <fieldset>
        <div class='modal-body'>
            <label>Name</label>
            <input type='text' ng-model="formCompany.name" required/>
            <span class="error" ng-show="form.name.$error.required">Required!</span>
            <label>Address</label>
            <input type='text' ng-model="formCompany.address" required/>
            <span class="error" ng-show="form.address.$error.required">Required!</span>
            <label>City</label>
            <input type='text' ng-model="formCompany.city" required/>
            <span class="error" ng-show="form.city.$error.required">Required!</span>
            <label>Country</label>
            <input type='text' ng-model="formCompany.country" required/>
            <span class="error" ng-show="form.country.$error.required">Required!</span>
            <label>Telephone</label>
            <input type='tel' ng-model="formCompany.phone"/>
            <label>E-Mail</label>
            <input type='email' ng-model="formCompany.email"/>
        </div>
        <div class='modal-footer'>
            <button type='submit' class="btn btn-primary" data-dismiss="modal"
                    ng-click="addCompany(formCompany)" ng-disabled="form.$invalid">Save</button>
        </div>
    </fieldset>
</form>
