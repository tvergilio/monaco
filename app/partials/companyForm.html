<div class='modal-header'>
    <h3>New Company</h3>
</div>
<form>
    <fieldset>
        <div class='modal-body'>
            <label>Name</label>
            <input type='text' ng-model="formCompany.name"/>
            <label>Address</label>
            <input type='text' ng-model="formCompany.address"/>
            <label>City</label>
            <input type='text' ng-model="formCompany.city"/>
            <label>Country</label>
            <input type='text' ng-model="formCompany.country"/>
            <label>Telephone</label>
            <input type='tel' ng-model="formCompany.phone"/>
            <label>E-Mail</label>
            <input type='email' ng-model="formCompany.email"/>
        </div>
        <div class='modal-footer'>
            <button type='submit' class="btn btn-primary" data-dismiss="modal" ng-click="addCompany(formCompany)">Save</button>
        </div>
    </fieldset>
</form>
